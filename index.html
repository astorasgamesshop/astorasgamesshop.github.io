<button onclick="sendWhatsApp()">Enviar por WhatsApp</button>

<script>
function sendWhatsApp() {
  var total = calculateTotal(); // Implementar esta función para calcular el total del carrito
  var message = "Resumen del Carrito:\n";
  
  for (var item in cartItems) { // Asumiendo que cartItems es un objeto con los productos en el carrito
    message += `${cartItems[item].name} - $${cartItems[item].price}\n`;
  }
  
  message += `Total: $${total}`;
  
  var whatsappUrl = "https://wa.me/?text=" + encodeURIComponent(message);
  window.open(whatsappUrl, '_blank');
}
</script>
<div id="cart-summary" style="position: fixed; top: 10px; right: 10px; background: white; padding: 10px; border: 1px solid #ccc;">
  <h4>Carrito</h4>
  <ul id="cart-items"></ul>
  <p>Total: $<span id="total">0.00</span></p>
</div>

<div class="product">
  <!-- Estructura de los productos -->
</div>

<script>
var cartItems = [];

function addToCart(productName, price) {
  var item = { name: productName, price: price };
  cartItems.push(item);
  updateCartSummary();
}

function updateCartSummary() {
  var cartList = document.getElementById('cart-items');
  var totalElement = document.getElementById('total');
  
  cartList.innerHTML = '';
  var total = 0;
  
  for (var item in cartItems) {
    var li = document.createElement('li');
    li.textContent = `${cartItems[item].name} - $${cartItems[item].price}`;
    cartList.appendChild(li);
    
    total += parseFloat(cartItems[item].price);
  }
  
  totalElement.textContent = total.toFixed(2);
}

// Ejemplo de cómo añadir un producto al carrito
addToCart('Juego A', '19.99');
</script>
